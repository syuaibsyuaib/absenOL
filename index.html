   <button class="add-button">Pasang</button>
   <div>@syuaib</div>
    <script src="script.js"></script>
    <script> if(navigator.onLine){
            console.log ('anda sedang online');
             } else {
                 console.log ('anda sedang offline');
             }
        if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/absenol/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: '+ registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
let deferredPrompt;
const addBtn = document.querySelector('.add-button');
addBtn.style.display = 'none';

window.addEventListener('beforeinstallprompt', (e) => {
  // mencegah chrome 67 dan versi setelahnya untuk menampilkan prompt secara otomatis karena kita ingin menampilkan tombol install
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
  // Update UI to notify the user they can add to home screen
  addBtn.style.display = 'block';

  addBtn.addEventListener('click', (e) => {
    // hide our user interface that shows our A2HS button
    addBtn.style.display = 'none';
    // Show the prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        } else {
          console.log('User dismissed the A2HS prompt');
        }
        deferredPrompt = null;
      });
  });
});
        </script>
   <script>
      self.addEventListener('load', () => document.body.style.display = 'block');
      </script>
</body>
</html>
