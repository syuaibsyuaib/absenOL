    <script> if(navigator.onLine){
            console.log ('anda sedang onlie');
             } else {

        if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/absenol/sw.js').then(function(registration) {
      // Registration was successful
      alert('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
